version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: colinho-test-db
    environment:
      POSTGRES_DB: colinho_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d colinho_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: